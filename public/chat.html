<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    #chat { border: 1px solid #ddd; padding: 10px; max-height: 300px; overflow-y: auto; }
    #message { margin-top: 10px; display: flex; }
    #message input { flex: 1; padding: 10px; }
    #message button { padding: 10px; }
  </style>
</head>
<body>
  <h1>Chat Room</h1>
  <div id="chat"></div>
  <div id="message">
    <input id="msgInput" placeholder="Type your message...">
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chatID = prompt("Enter Chat Room ID:"); // 채팅방 ID 입력
    const nickname = prompt("Enter your User ID:"); // 닉네임 입력

    const socket = io("http://localhost:3000"); // 서버에 연결
    
    // 채팅방에 참가
    socket.emit("joinRoom", { ChatID: chatID, SenderID: nickname });

    // 메시지 전송
    const sendBtn = document.getElementById("sendBtn");
    const msgInput = document.getElementById("msgInput");
    const chat = document.getElementById("chat");

    sendBtn.addEventListener("click", () => {
      const msg = msgInput.value.trim();
      if (msg) {
        socket.emit("msg", msg); // 메시지 서버로 전송
        addMessage("You", msg);
        msgInput.value = "";
      }
    });

    // 서버로부터 메시지 수신
    socket.on("msg", (data) => {
      addMessage(data.nickname, data.msg);
    });

    // 시스템 메시지 수신
    socket.on("systemMessage", (msg) => {
      addSystemMessage(msg);
    });

    function addMessage(sender, message) {
      const msgElement = document.createElement("div");
      msgElement.textContent = `${sender}: ${message}`;
      chat.appendChild(msgElement);
      chat.scrollTop = chat.scrollHeight; // 스크롤 아래로
    }

    function addSystemMessage(message) {
      const msgElement = document.createElement("div");
      msgElement.style.color = "gray";
      msgElement.textContent = message;
      chat.appendChild(msgElement);
      chat.scrollTop = chat.scrollHeight; // 스크롤 아래로
    }
  </script>
</body>
</html>
